<body>
ï»¿<h2 class="center">Login</h2>
<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>E-Mail:</label>
  </div>
  <div>
    <input type="text" formControlName="mail" class="form-control" placeholder="E-Mail"/>
  </div>
  <div class="form-group">
    <label >Passwort:</label>
  </div>
  <div>
    <input type="password" formControlName="password" placeholder="Passwort" class="form-control"/>
  </div>
  <div class="form-group">
    <button type="submit" value="submit">
      Login
    </button>
  </div>
  <div>
    <label  FormControlName="error">{{error}}</label>
  </div>
</form>
</body>
